services:
  - type: web
    name: vnc-desktop
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /vnc_lite.html
    envVars:
      - key: VNC_RESOLUTION
        value: "1024x576"  # Even lower for free tier
      - key: VNC_DEPTH
        value: "8"  # 8-bit for minimal memory
    resources:
      memoryMB: 512
